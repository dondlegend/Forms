<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz website</title>
    <link rel="stylesheet" href="Assignment on forms.css">
    <link rel="shortcut icon" href="Picture folder\Favicon\store.ico">
</head>
<body>
    <div class="header" style="height: 250px;">
        <div class="btn-right">
            <div class="log-sign">
            <button>Login</button>
            <button>Sign-up</button>
            </div>
        </div>
        <h1 class="site-name">QUIZ WEBSITE</h1>
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Video Tutorials</a>
            <a href="#">Examples</a>
        </div>
    </div><br><br>
    <h3>User Registration Form</h3>
    <div class="form">
        <form action="">
            <label for="">1. Name</label>
            <input type="text" placeholder="Enter your name" class="input">
            <label for="">2. Email</label>
            <input type="text" placeholder="Enter your email" class="input">
            <label for="">3. Phone Number</label>
            <input type="tel" placeholder="Enter your phone number" class="input">
            <label for="">4. Date of birth:</label><br>
            <input type="date" name="" id=""><br><br>
            <label for="">5. Gender:</label><br>
            <input type="radio" name="Gender" id="">male
            <input type="radio" name="Gender" id="">female 
            <input type="radio" name="Gender" id="">Others <br><br>
            <label for="">6. Subject</label>
            <input type="text" placeholder="Enter subject" class="input">
            <input type="submit" value="Submit">
            <input type="reset" value="Clear all" >


        </form>
    </div>
    <div class="btn">
    <button><a href="first questionaire.html" target="_self">Procced to Questionaire</a></button>
</div>

</html>
